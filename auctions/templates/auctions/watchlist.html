{% extends 'auctions/layout.html' %}

{% block body %}

<h1>Your watchlist</h1>

<ul>
    {% for item in watched_items %}
        <li><a href="{% url 'listing' item.auction_listing_id %}">{{ item }}</a></li>
    {% empty %}
        <li>There are not currently any items on your watchlist.</li>
    {% endfor %}
</ul>

{% endblock %}
